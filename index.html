<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet" />
    <title>Discover Yourself</title>
</head>

<body>
    <!-- Main section of the body -->
    <div class="main">

        <!-- Header -->
        <div id="header">
        </div>

        <!-- Question to be asked -->
        <div id="question">
            <p class="q1"></p>
        </div>
        <!-- Container for the answer section of the quiz -->
        <div id="container">
            <div id="alert">Make a decision!!! COME ON CHOOSE SOMETHING :)</div>

            <!-- Options to be selected -->
            <div class="answers">

                <div class="answer">

                </div>

                <div class="answer">

                </div>
            </div>

            <div class="answers">
                <div class="answer">

                </div>
                <div class="answer">

                </div>
            </div>

            <!-- Buttons -->

            <div id="but">
                <button type="submit" id="subButton">
                    Next
                </button>
                <button type="submit" id="submision" onclick="score()">
                    Discover my true self
                </button>
                <button type="submit" id="restart" onclick="window.location.reload()">
                    Restart
                </button>
            </div>

            <!-- Modal Citation:https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_modal2 -->
            <!-- Modal content -->
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close">&times;</span>
                        <h2 id="message"></h2>
                    </div>

                    <div class="modal-body">
                        <p id="funfact">Some text in the Modal Body</p>

                    </div>
                    <div class="modal-footer">
                        <h3>Powered by AfricaToTheWorld</h3>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
</body>

</html>
