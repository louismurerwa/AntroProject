<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet" />

    <title>AfroQuiz</title>
</head>

<body>
    <div class="main">
        <div class="header">
            <h2>Quiz Time : Lets study some geography !!</h2>
        </div>
        <div id="container">
            <div class="question">
                <p id="q1">Which country is Ghana?</p>
            </div>

            <div class="answers">
                <div class="answer">
                    <input type="radio" id="cityquestion1" value="city" name="solution" />
                    <label for="cityquestion1">The Indipendence Arc
                        <img src="img/accra.jpg" /></label>
                </div>

                <div class="answer">
                    <input type="radio" id="cityquestion2" value="city" name="solution" />
                    <label for="cityquestion2">The Table Mountains
                        <img src="img/capetownsa.jpg" /></label>
                </div>
            </div>

            <div class="answers">
                <div class="answer">
                    <input type="radio" id="cityquestion3" value="city" name="solution" />
                    <label for="cityquestion3"> The Sphynx
                        <img src="img/cairo.jpg" /></label>
                </div>
                <div class="answer">
                    <input type="radio" id="cityquestion4" value="city" name="solution" />
                    <label for="cityquestion4">The Victoria Falls
                        <img src="img/vicfalls.jpg" /></label>
                </div>
            </div>

            <div id="but">
                <button type="submit" id="subButton">
                    Search
                </button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
